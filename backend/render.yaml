services:
  - type: web
    name: basketstats-backend
    env: node
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npm run build && npm run prisma:clean-failed && npm run prisma:migrate:fix
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

databases:
  - name: basketstats-db
    plan: free
    databaseName: basketstats
    user: basketstats_user

